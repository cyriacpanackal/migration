<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            color: #222;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 32px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3a6cf6;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(58,108,246,0.15);
        }
        h1 {
            color: #3a6cf6;
            margin-bottom: 8px;
        }
        .name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 12px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            padding: 12px 32px;
            background: #3a6cf6;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #274bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <div class="name">Cyriac Panackal</div>
        <h1>Hello, I'm Cyriac!</h1>
        <p>Welcome to my homepage. I'm passionate about technology, migration projects, and software development.<br>
        Explore my projects or connect with me to learn more!</p>
        <a class="btn" href="#about">Learn More</a>
    </div>
</body>
</html>
